<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanyon MQTT</title>
  <link rel="icon" type="image/x-icon" href="favicon-96x96.ico">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Amazon Ember', sans-serif;
      background-color: #100030;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      text-align: center;
      padding: 10px 10px 0;
      background-color: #100030;
      margin-bottom: 0;
    }

    #header img {
      max-width: 100%;
      height: auto;
      margin: 10px auto;
      display: block;
    }

    #header img#defender_front {
      width: 16%;
    }

    .sections-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      align-self: flex-start;
      width: 96%;
    }

    .section {
      margin-bottom: 20px;
      width: 30%;
      min-width: 200px;
      padding: 10px;
    }

    .section-header {
      font-size: 1.2em;
      font-weight: bold;
      border: 2px solid #5a41fa;
      padding: 8px;
      border-radius: 8px;
      background-color: #5a41fa;
      color: #fff;
      margin-top: 0;
      padding-right: 15px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .message-field {
      padding: 10px;
    }

    p {
      margin: 0;
    }

    #simple-view {
      display: none;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Additional styles for mobile optimization */
    @media (max-width: 600px) {
      .sections-container {
        flex-direction: column;
      }

      #header img {
        margin-bottom: 10px;
      }

      .section {
        width: 100%;
      }

      .section-header {
        padding-right: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Toggle Button -->
  <button id="toggle-view" onclick="toggleView()" title="Switch View" style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer;">
    <img id="toggle-icon" src="static/data-icon.png" alt="Toggle View" style="width: 30px; height: 30px;">
  </button>

  <!-- Header with Images -->
  <div id="header">
    <img id="defender_front" src="static/defender_front.png" alt="Defender Front Image">
  </div>

  <!-- Data View -->
  <div id="data-view" class="sections-container">
    <div id="login-section" class="section">
      <div class="section-header">Login</div>
      <form id="login-form" onsubmit="attemptLogin(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="section" id="hv-battery">
      <div class="section-header">HV Battery</div>
      <div class="message-field">
        <p id="hv-soc">HV SoC: </p>
      </div>
      <div class="message-field">
        <p id="hv-voltage">HV Voltage: </p>
      </div>
      <div class="message-field">
        <p id="temperature">Temperature: </p>
      </div>
      <div class="message-field">
        <p id="heater_status">Battery Heater Status: </p>
      </div>
    </div>

    <div class="section" id="lv-battery">
      <div class="section-header">LV Battery</div>
      <div class="message-field">
        <p id="lv-voltage">LV Voltage: </p>
      </div>
      <div class="message-field">
        <p id="lv-soc">LV SOC: </p>
      </div>
    </div>
    <div class="section" id="dc-dc-converter">
      <div class="section-header">DC-DC Converter</div>
      <div class="message-field">
        <p id="dc-dc_status">DC-DC Status: </p>
      </div>
      <div class="message-field">
        <p id="dc-dc_current">DC-DC Current: </p>
      </div>
      <div class="message-field">
        <p id="dc-dc_power">DC-DC Power: </p>
      </div>
    </div>
  </div>

  <!-- Simple View -->
  <div id="simple-view">
    <div id="hv-soc-simple" style="font-size: 2em;">
      <span style="font-size: 3em;">üîã</span>
      <span id="simple-hv-soc">--%</span>
    </div>
    <div id="hv-voltage-simple" style="font-size: 2em;">
      <span style="font-size: 3em;">‚ö°</span>
      <span id="simple-hv-voltage">--V</span>
    </div>
    <div id="temperature-simple" style="font-size: 2em;">
      <span style="font-size: 3em;">üå°Ô∏è</span>
      <span id="simple-temperature">--¬∞C</span>
    </div>
    <div id="heater-status-simple" style="font-size: 2em;">
      <span id="simple-heater-icon" style="font-size: 3em; color: white;">„Ä∞Ô∏è</span>
    </div>
  </div>

  <script>
    let client;

    function toggleView() {
      const dataView = document.getElementById('data-view');
      const simpleView = document.getElementById('simple-view');
      const toggleIcon = document.getElementById('toggle-icon');

      if (dataView.style.display === 'none') {
        dataView.style.display = 'flex';
        simpleView.style.display = 'none';
        toggleIcon.src = 'static/data-icon.png';
      } else {
        dataView.style.display = 'none';
        simpleView.style.display = 'flex';
        toggleIcon.src = 'static/simple-icon.png';
        updateSimpleView();
      }
    }

    function updateSimpleView() {
      const hvSoc = document.getElementById('hv-soc').textContent.split(': ')[1] || '--%';
      document.getElementById('simple-hv-soc').textContent = hvSoc;

      const hvVoltage = document.getElementById('hv-voltage').textContent.split(': ')[1] || '--V';
      document.getElementById('simple-hv-voltage').textContent = hvVoltage;

      const temperature = document.getElementById('temperature').textContent.split(': ')[1] || '--¬∞C';
      document.getElementById('simple-temperature').textContent = temperature;

      const heaterStatus = document.getElementById('heater_status').textContent.split(': ')[1] || 'off';
      const heaterIcon = document.getElementById('simple-heater-icon');
      heaterIcon.style.color = heaterStatus.trim().toLowerCase() === 'on' ? 'red' : 'white';
    }

    function attemptLogin() {
      // Login logic...
    }
  </script>
</body>

</html>
