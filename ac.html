<div id="control-section" class="section" style="display:none;">
  <h2>A/C Control</h2>
  <button onclick="sendIR()">Send IR Command</button>
  <div id="message-log"></div>
</div>

<script>
let client;

function logMessage(msg) {
  const logDiv = document.getElementById('message-log');
  logDiv.innerHTML += `<p>${msg}</p>`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

function attemptLogin() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (client) client.end();

  const options = {
    username: username,
    password: password,
    protocol: 'wss',
    port: 8884,
    path: '/mqtt',
    clean: true,
    protocolVersion: 5,
  };

  client = mqtt.connect('tls://95ea70d6edb34e4a956c8f346ae8fba8.s1.eu.hivemq.cloud:8884', options);

  client.on('connect', () => {
    logMessage("Connected to HiveMQ successfully");
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('control-section').style.display = 'block';

    // Subscribe to topics
    client.subscribe('AC/send_IR');
    client.subscribe('AC/IR_sent');
    client.subscribe('AC/picostatus');  // subscribe to Pico keepalive

    // Publish "picoready" signal once on login
    client.publish('AC/picoready', '1');
    logMessage("Published 1 to AC/picoready");
  });

  client.on('message', (topic, message) => {
    if (topic === 'AC/send_IR') {
      logMessage("Sent command to broker.");
    } else if (topic === 'AC/IR_sent') {
      logMessage("Message received from device: IR blast sent!");
    } else if (topic === 'AC/picostatus') {
      logMessage("Keepalive ping received");
    }
  });

  client.on('error', (error) => {
    console.error('MQTT Error:', error);
    client.end();
    alert('MQTT connection failed. Check credentials.');
  });
}

function sendIR() {
  if (client && client.connected) {
    client.publish('AC/send_IR', '1');
    logMessage('Sent command to broker.');
  } else {
    alert('Not connected to MQTT');
  }
}
</script>
