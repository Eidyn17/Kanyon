<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Amazon Ember', sans-serif;
      background-color: #100030;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tiles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tile {
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #5a41fa;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .tile:hover {
      background-color: #4631d3;
    }
  </style>
</head>

<body>
  <h1>Welcome! Choose a Project</h1>
  <div class="tiles-container">
    <div class="tile" onclick="navigateTo('index.html')">Kanyon</div>
  </div>

  <script>
    // Function to navigate to the selected project
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>
</body>

</html>
